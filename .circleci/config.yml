version: 2
jobs:
  build:
    docker:
      - image: alpine:latest
    steps:
      # install prototool
      - restore_cache:
          keys:
            - prototool
      - run: wget -q -O - https://github.com/uber/prototool/releases/download/v1.3.0/prototool-$(uname -s)-$(uname -m).tar.gz | tar -C /usr/local --strip-components 1 -xz
      - save_cache:
          key: prototool
          paths:
            - /usr/local/bin/prototool

      # install etc
      - run: apk add --no-cache git ca-certificates libc6-compat clang bash

      - checkout

      - run: prototool compile
      - run: ./protofmt-diff
